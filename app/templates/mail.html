{% extends "main.html" %}

{% block content %}

      <h1>Уведомления</h1>
    </header>

    {% endfor %}
    <div class ='mail_button'>
		<a href="/" class="btn btn-info btn-lg active" role="button">На главную</a>
    </div>
{% endblock %}
